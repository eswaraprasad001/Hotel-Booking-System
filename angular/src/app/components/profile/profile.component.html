<div *ngIf="user">
  <h2 class="text-center">Welcome</h2>
  <ul class="list-group">
    <li class="list-group-item d-flex justify-content-between align-items-center">
      Username: {{user.firstname}}
    </li>
    <li class="list-group-item d-flex justify-content-between align-items-center">
      Email: {{user.email}}
    </li>

  </ul>
</div>
